<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Tree Repository View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .file-tree {
            list-style-type: none;
            padding-left: 20px;
        }
        .file-tree ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .file-tree li {
            margin: 5px 0;
        }
        .folder {
            cursor: pointer;
        }
        .folder::before {
            content: "üìÅ ";
        }
        .file::before {
            content: "üìÑ ";
        }
    </style>
</head>
<body>
    <header>
        <h1>File Tree Repository View</h1>
    </header>
    <main>
        <ul class="file-tree" id="fileTree"></ul>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileTreeData = {
                "Folder 1": {
                    "File 1.1": null,
                    "File 1.2": null
                },
                "Folder 2": {
                    "Subfolder 2.1": {
                        "File 2.1.1": null
                    },
                    "File 2.2": null
                },
                "File 3": null
            };

            function createFileTree(data, parent) {
                const ul = document.createElement('ul');

                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const li = document.createElement('li');
                        li.textContent = key;

                        if (data[key] === null) {
                            li.className = 'file';
                        } else {
                            li.className = 'folder';
                            li.addEventListener('click', function() {
                                const nested = this.nextElementSibling;
                                if (nested.style.display === 'block') {
                                    nested.style.display = 'none';
                                } else {
                                    nested.style.display = 'block';
                                }
                            });

                            const nestedUl = createFileTree(data[key], li);
                            li.appendChild(nestedUl);
                            nestedUl.style.display = 'none';
                        }

                        ul.appendChild(li);
                    }
                }

                return ul;
            }

            const fileTreeContainer = document.getElementById('fileTree');
            const fileTree = createFileTree(fileTreeData, fileTreeContainer);
            fileTreeContainer.appendChild(fileTree);
        });
    </script>
</body>
</html>
