<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Tree View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .file-tree {
            list-style-type: none;
            padding-left: 20px;
        }
        .file-tree ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .file-tree li {
            margin: 5px 0;
        }
        .folder {
            cursor: pointer;
        }
        .folder::before {
            content: "üìÅ ";
        }
        .file::before {
            content: "üìÑ ";
        }
    </style>
</head>
<body>
    <header>
        <h1>File Tree View</h1>
    </header>
    <main>
        <ul class="file-tree" id="fileTree">
            <li class="folder">Folder 1
                <ul>
                    <li class="file">File 1.1</li>
                    <li class="file">File 1.2</li>
                </ul>
            </li>
            <li class="folder">Folder 2
                <ul>
                    <li class="folder">Subfolder 2.1
                        <ul>
                            <li class="file">File 2.1.1</li>
                        </ul>
                    </li>
                    <li class="file">File 2.2</li>
                </ul>
            </li>
            <li class="file">File 3</li>
        </ul>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const folders = document.querySelectorAll('.folder');

            folders.forEach(folder => {
                folder.addEventListener('click', function() {
                    const nested = this.nextElementSibling;
                    if (nested.style.display === 'block') {
                        nested.style.display = 'none';
                    } else {
                        nested.style.display = 'block';
                    }
                });
            });

            // Initially hide all nested lists
            const nestedLists = document.querySelectorAll('.file-tree ul');
            nestedLists.forEach(list => {
                list.style.display = 'none';
            });
        });
    </script>
</body>
</html>
